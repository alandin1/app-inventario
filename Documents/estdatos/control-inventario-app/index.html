<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Playfair+Display|Playfair+Display+SC|Questrial&display=swap" rel="stylesheet">
    <title>App Control de Inventario</title>
</head>
<body>
    <h1>Control de Inventario</h1>
<div>
    <h2>Añadir producto:</h2>
        <input type="number" id="codigo" name="Codigo" placeholder="Código del producto">
        <input type="text" id="nombre" name="Nombre" placeholder="Nombre del producto">
        <input type="text" id="descripcion" name="Descripcion" placeholder="Descripción">
        <input type="number" id="cantidad" name="Cantidad" placeholder="Cantidad">
        <input type="number" id="costo" name="Costo" placeholder="Costo del producto">
        <div>
        <input type="button" id="btnAgregar" value="Agregar">
        <input type="button" id="btnCalcular" value="Calcular costo">    
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
